<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>imgSlider</title>
</head>
<body>
    
    <div class="container">
        <div class="slider fade">
            <div class="num">1/3</div>
            <img src="img/img1.jpg" style="width: 100%;">
            <div class="text">Slide One</div>
        </div>

        <div class="slider fade">
            <div class="num">2/3</div>
            <img src="img/img2.jpg" style="width: 100%;">
            <div class="text">Slide Two</div>
        </div>

        <div class="slider fade">
            <div class="num">3/3</div>
            <img src="img/img3.jpg" style="width: 100%;">
            <div class="text">Slide Three</div>
        </div>

         <div id="prev">&#x2190;</div>
         <div id="next">&#x2192;</div>

    </div>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>


    <script src="app.js"></script>
</body>
</html>
